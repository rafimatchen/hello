<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to macOS, Rafi!</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .apple-logo {
      font-size: 8rem;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
      margin-bottom: 1rem;
    }

    .welcome-text {
      font-size: 1.5rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 0.5rem;
      animation: fadeInUp 1s ease-out 0.3s both;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .name {
      font-size: 5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #fff, #ffecd2, #fcb69f, #ff9a9e, #ffecd2, #fff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 1s ease-out 0.5s both, rainbow 4s ease infinite;
      text-shadow: none;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.8rem;
      color: white;
      animation: fadeInUp 1s ease-out 0.7s both;
      margin-bottom: 3rem;
    }

    .features {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeInUp 1s ease-out 0.9s both;
      max-width: 900px;
    }

    .feature-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 200px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
    }

    .feature-card:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(255,255,255,0.25);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .feature-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
    }

    .feature-card:nth-child(1) .feature-icon { animation: bounce 2s ease-in-out infinite; }
    .feature-card:nth-child(2) .feature-icon { animation: pulse 2s ease-in-out infinite 0.3s; }
    .feature-card:nth-child(3) .feature-icon { animation: bounce 2s ease-in-out infinite 0.6s; }
    .feature-card:nth-child(4) .feature-icon { animation: pulse 2s ease-in-out infinite 0.9s; }

    .feature-title {
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .cta-button {
      margin-top: 3rem;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #764ba2;
      background: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease-out 1.1s both, pulse 2s ease-in-out infinite 2s;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .confetti {
      position: fixed;
      width: 15px;
      height: 15px;
      border-radius: 3px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }

    .party-mode {
      animation: rainbow 1s ease infinite !important;
      background-size: 400% 400% !important;
    }

    .sparkle {
      position: fixed;
      pointer-events: none;
      font-size: 2rem;
      animation: sparkle 1s ease-out forwards;
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: scale(0) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
      100% { opacity: 0; transform: scale(0) rotate(360deg); }
    }

    .footer {
      position: fixed;
      bottom: 1rem;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
      animation: fadeInUp 1s ease-out 1.3s both;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function Confetti({ color, left, delay }) {
      return (
        <div
          className="confetti"
          style={{
            backgroundColor: color,
            left: `${left}%`,
            top: '-20px',
            animationDuration: `${2 + Math.random() * 2}s`,
            animationDelay: `${delay}s`
          }}
        />
      );
    }

    function Sparkle({ x, y }) {
      return (
        <div
          className="sparkle"
          style={{ left: x, top: y }}
        >
          âœ¨
        </div>
      );
    }

    function App() {
      const [confetti, setConfetti] = useState([]);
      const [sparkles, setSparkles] = useState([]);
      const [clickCount, setClickCount] = useState(0);
      const [partyMode, setPartyMode] = useState(false);

      const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181', '#aa96da', '#fcbad3'];

      const launchConfetti = () => {
        const newConfetti = [];
        for (let i = 0; i < 50; i++) {
          newConfetti.push({
            id: Date.now() + i,
            color: colors[Math.floor(Math.random() * colors.length)],
            left: Math.random() * 100,
            delay: Math.random() * 0.5
          });
        }
        setConfetti(prev => [...prev, ...newConfetti]);

        setTimeout(() => {
          setConfetti(prev => prev.filter(c => !newConfetti.find(n => n.id === c.id)));
        }, 4000);
      };

      const handleClick = (e) => {
        // Add sparkle at click position
        const newSparkle = {
          id: Date.now(),
          x: e.clientX,
          y: e.clientY
        };
        setSparkles(prev => [...prev, newSparkle]);
        setTimeout(() => {
          setSparkles(prev => prev.filter(s => s.id !== newSparkle.id));
        }, 1000);

        setClickCount(prev => prev + 1);
      };

      const handleButtonClick = () => {
        launchConfetti();
        setPartyMode(true);
        setTimeout(() => setPartyMode(false), 3000);
      };

      useEffect(() => {
        // Initial confetti burst
        setTimeout(launchConfetti, 1500);
      }, []);

      const features = [
        { icon: 'ðŸš€', title: 'Blazing Fast' },
        { icon: 'ðŸŽ¨', title: 'Beautiful Design' },
        { icon: 'ðŸ”’', title: 'Super Secure' },
        { icon: 'âœ¨', title: 'Just Magic' }
      ];

      return (
        <div className="container" onClick={handleClick}>
          {confetti.map(c => (
            <Confetti key={c.id} {...c} />
          ))}
          {sparkles.map(s => (
            <Sparkle key={s.id} {...s} />
          ))}

          <div className="apple-logo"></div>

          <div className="welcome-text">Welcome to macOS</div>

          <h1 className={`name ${partyMode ? 'party-mode' : ''}`}>
            Rafi!
          </h1>

          <p className="tagline">Your creative journey starts here</p>

          <div className="features">
            {features.map((feature, i) => (
              <div
                key={i}
                className="feature-card"
                onClick={(e) => {
                  e.stopPropagation();
                  launchConfetti();
                }}
              >
                <span className="feature-icon">{feature.icon}</span>
                <span className="feature-title">{feature.title}</span>
              </div>
            ))}
          </div>

          <button className="cta-button" onClick={handleButtonClick}>
            Let's Go! ðŸŽ‰
          </button>

          <div className="footer">
            Click anywhere for sparkles âœ¨ | Clicks: {clickCount}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
